apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-service-reviews-v2
  name: go-service-reviews-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service-reviews-v2
  template:
    metadata:
      labels:
        app: go-service-reviews-v2
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "reviews"
    spec:
      containers:
      - image: techacademyti/go-service-reviews
        imagePullPolicy: Always
        name: go-service-reviews
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80